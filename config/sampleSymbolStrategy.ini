[strategy]
# Strategy to use for symbol discovery. Supported options:
# - top_volume: picks symbols with highest 24h turnover
# - new_listing: picks newest tradable symbols (excludes symbols containing digits)
name = top_volume

# Maximum number of symbols to retain
limit = 10

# Discovery refresh interval in seconds when running as a background thread
refresh_interval = 60

# Override default category/settle coin if needed
# category = linear
# settle_coin = USDT
